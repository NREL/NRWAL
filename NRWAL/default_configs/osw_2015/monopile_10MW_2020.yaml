# CapEx Equations
cost_reductions:
  osw_2015::cost_reductions::fixed
turbine:
  osw_2015::turbine::monopile_tower + osw_2015::turbine::rna * (1 - cost_reductions::rna_2020)
turbine_install:
  osw_2015::turbine_install::monopile_10MW * (1 - cost_reductions::turbine_install_2020)
substructure:
  (osw_2015::monopile::transition_piece + osw_2015::fixed::outfitting) * (1 - cost_reductions::substructure_2020)
foundation:
  osw_2015::monopile::foundation * (1 - cost_reductions::foundation_2020)
sub_install:
  osw_2015::monopile::install_10MW * (1 - cost_reductions::sub_and_found_install_2020)
pslt:
  osw_2015::monopile::pslt_10MW
array:
  osw_2015::array::fixed * (1 - cost_reductions::array_cable_2020)
export:
  osw_2015::export::fixed * (1 - cost_reductions::export_cable_2020)
grid:
  osw_2015::grid::grid_connection

# CapEx Aggregation
support:
  ./standard_aggregation.yaml::support
install:
  ./standard_aggregation.yaml::install
electrical:
  ./standard_aggregation.yaml::electrical
subcomponents:
  ./standard_aggregation.yaml::subcomponents

# BOS CapEx
development:
  (development_factor * (subcomponents + turbine)) * (1 - cost_reductions::development_2020)
proj_mgmt:
  proj_mgmt_factor * (subcomponents + turbine)
bos:
  lease_price + development + proj_mgmt + subcomponents

# Soft CapEx
constr_ins:
  ./standard_aggregation.yaml::constr_ins
decomm:
