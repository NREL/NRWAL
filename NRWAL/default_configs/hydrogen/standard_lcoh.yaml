capex_h2: 
  electrolyzer_capex + electrolyzer_bop + electrolyzer_ebop 

opex_h2: 
  electrolzyer_size_mw * electrolyzer_opex_per_mw 

capex_inc_h2: 
  capex + capex_h2 

opex_inc_h2: 
 opex + opex_h2 

electrolyzer_capex_per_mw:
  350 

electrolyzer_bop_per_mw:
  60 

electrolyzer_ebop_per_mw:
  50 
  
electrolyzer_efficiency_kg_kw:
  55.5 

electrolyzer_size_mw:
  100 

electrolyzer_capex: 
  electrolyzer_capex _per_mw * electrolyzer_size_mw 

electrolyzer_bop: 
  electrolyzer_bop_per_mw * electrolyzer_size_mw
 
electrolyzer_ebop: 
  electrolyzer_ebop_per_mw * electrolyzer_size_mw 

electrolyzer_max_production_rate: 
  electrolyzer_size_mw * 1000 * electrolyzer_efficiency_kg_kw  

h2_production: 
   min( 

       electrolyzer_efficiency_kg_kw * 1000 * ncf * turbine_capacity * num_turbines,                   

       electrolyzer_max_production_rate 

) 

annual_h2_production: 
  h2_production * 8760 

lcoh: 
  (capex_inc_h2 * fixed_charge_rate + opex_inc_h2) / (annual_h2_production) 
  
