# As of June 2023, all years are COD! NOT FID!
# ncf values are 0 because we will model directly

# mid scennario capex reductions based on learning rates of 7.3% (fixed) and 
# 10.2% (float)
# advanced and conservative scenarios experience factor = b0+/-bse
# regression variables included turbine rating (effects excluded from LR)
# floating capex trajectory has a scaling factor of 2.5 (cite FORCE Report)

# opex trajectories derived from Wiser et al. (2021) Expert Elicitation by 
# assuming same magnitude of reduction in 2035 (adjusted relative to 2022)
# but scaling the capex learning curve to match that value in 2035

# all trajectories have short term cost adders to account for higher costs
# reported by industry.

