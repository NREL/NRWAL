# Soft Cost Parameters
fixed_charge_rate:
  0.071
development_factor:
  0.04
proj_mgmt_factor:
  0.02
construction_insurance:
  .0115
project_completion:
  .0115
decomissioning:
  .1725
procurement_contingency:
  .0575
install_contingency:
  .345
lease_price:
  50000000

# Construction Finance Parameters
confin_factor:
  1.043012405771711
interest_during_construction:
  0.044
tax_rate:
  0.26

# CapEx Equations
turbine:
  2015::turbine::monopile_tower + 2015::turbine::rna
turbine_install:
  2015::turbine_install::monopile_6MW
substructure:
  2015::monopile::transition_piece + 2015::fixed::outfitting_lt_8MW
foundation:
  2015::monopile::foundation
sub_install:
  2015::monopile::install_6MW
pslt:
  2015::monopile::pslt_6MW
array:
  2015::array::fixed
export:
  2015::export::fixed
grid:
  2015::grid::grid_connection

# CapEx Aggregation
support:
  ./reference_config/reference_config.yaml::support
install:
  ./reference_config/reference_config.yaml::install
electrical:
  ./reference_config/reference_config.yaml::electrical
subcomponents:
  ./reference_config/reference_config.yaml::subcomponents

# BOS CapEx
random_losses:
    "2015::losses::technical_fixed"
development:
  development_factor * (subcomponents + turbine) * random_losses
proj_mgmt:
  proj_mgmt_factor * (subcomponents + turbine)
bos:
  lease_price + development + proj_mgmt + subcomponents

# Soft CapEx
constr_ins:
  construction_insurance * (bos + turbine)
decomm:
  decomissioning * (install - pslt)
proj_comp:
  project_completion * (bos + turbine)
procurement_cont:
  procurement_contingency * test
install_cont:
  install_contingency * (install - pslt)
tmp:
  (constr_ins + decomm)
factor:
  (confin_factor - 1)
cons_financing:
  (confin_factor - 1) * (constr_ins + decomm)
soft:
  constr_ins + decomm + proj_comp + procurement_cont + install_cont + cons_financing
  
  
test1:
  bos - install + pslt + turbine
test2:
  -bos - install + pslt + turbine
test3:
  install - bos + pslt + turbine
test4:
  -(bos - install) + pslt + turbine
test5:
  -(bos * install) + pslt + turbine
test6:
  -(bos * install) + pslt * -turbine

# Total CapEx
total:
  (bos + soft + turbine) * capex_multi
